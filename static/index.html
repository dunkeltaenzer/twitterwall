<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
	<title>Twitterwall</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />	
   	<link href="./css/main.css" rel="stylesheet" type="text/css" />

	<script src="/socket.io/socket.io.js" type="text/javascript" ></script> 
	<script src="./js/jquery-1.9.0.min.js" type="text/javascript" ></script>
	<script src="./js/jquery.textfill.js" type="text/javascript"></script>				
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600' 
		rel='stylesheet' type='text/css'>
	<script src="./js/parseuri.js" type="text/javascript"></script>	
	<script src="./js/main.js" type="text/javascript"></script>	

	<!-- jquery fancybox -->
	<script type="text/javascript" src="./js/fancybox/jquery.fancybox.pack.js"></script>
	<link rel="stylesheet" href="./js/fancybox/jquery.fancybox.css" type="text/css" media="screen" />
</head>
<body>

	<div id="logo"><h1>Mach mit auf Twitter!</h1></div> 
	<div id="term">
		<h1></h1>
	</div>


	<div id="loading_box">
		<div id="label">Loading...</div>
		<img src="./img/loading.gif" 
	             alt="Loading Twitterwall..."
		     title="Please standby, the twitterwall is loading." />
	</div>

	
	<div class="rows">	
		<div class="row row0">	
			<div class="tweet" id="tweet0"></div>		
			<div class="tweet" id="tweet2"></div>		
			<div class="tweet" id="tweet4"></div>			
		</div>
		
		<div class="row row1">	
			<div class="tweet" id="tweet1"></div>		
			<div class="tweet" id="tweet3"></div>		
			<div class="tweet" id="tweet5"></div>				
		</div>		
	</div>


	<div class="preferences">
		<a class="fancybox" href="#dialog">
			<img src="./img/gear.png" alt="Preferences" />
		</a>
			
		<a href="https://github.com/dunkeltaenzer/twitterwall" title="Sourcecode for this Twitterwall on GitHub">
			<img src="./img/github.png" alt="GitHub" class="github" title="Twitterwall on GitHub" />	
		</a>
	</div>


	<div style="display:none">
		<img src="" id="preload0" alt="" />
		<img src="" id="preload1" alt="" />
		<img src="" id="preload2" alt="" />
		<img src="" id="preload3" alt="" />
		<img src="" id="preload4" alt="" />
	</div>


	<div id="dialog" style="display:none; width:400px;">
		<h1>Preferences</h1>

		<p>
			What are you searching for? 
		</p>

		<p>
			You can simply type in hashtags
			or terms. You can also build more complicated search terms,
			see <a href="https://dev.twitter.com/docs/streaming-apis/parameters#track">here</a> 
			for more details.
		</p>

		<form action="#" onsubmit="submit(this)">
			<p>
				<label for="term">Term:</label>
				<input name="term" value="" />
			</p>

			<p>
				<input type="submit" value="Apply" />
			</p>
		</form>
	</div>
 

</body>
</html>
